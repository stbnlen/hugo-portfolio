    items:
      - job: "Analista de Datos Históricos y Gestión de Archivos"
        company: "Archivo Nacional de Chile"
        companyUrl: "https://www.archivonacional.gob.cl/"
        date: "Sep 2022 - Ene 2023"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        info:
          enable: false
        content: |
         Practica Profesional que consistio en la búsqueda de información sobre instituciones, la introducción de datos para la creación de nuevos elementos y
         la revisión de información existente. En particular, mis tareas incluyeron:

          - Realizar búsquedas en los registros del Archivo Nacional para recopilar información sobre instituciones históricas, como empresas, organizaciones y gremios.

          - Analizar y sintetizar la información recopilada en informes claros y concisos para su posterior revisión por parte del equipo de archivistas.

          - Introducir datos en el sistema de gestión de archivos para crear nuevos elementos, asegurándome de que la información ingresada sea precisa y esté estandarizada según las normas y 
          procedimientos del Archivo Nacional.

          - Revisar la información existente en los registros del archivo para corregir errores o inconsistencias y garantizar la integridad y la calidad de la información.

          - Trabajar en colaboración con otros miembros del equipo para asegurarme de que todas las tareas se completen dentro de los plazos establecidos y de manera eficiente."

      - job: "Asistente de Gestión de Información y Análisis de Datos en Biblioteca"
        company: "Comisión para el Mercado Financiero CMF"
        companyUrl: "https://www.cmfchile.cl/"
        date: "Ago 2021 - Dic 2021"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: false
          content: I worked as a software developer for more than one year in Amazon.
        content: |
          Durante mi experiencia en la Comisión para el Mercado Financiero (CMF), llevé a cabo la recopilación y organización de datos sobre el uso de recursos digitales en la base de datos de la biblioteca.
          - Recopilé y organizé datos sobre el uso de recursos digitales en la base de datos de la biblioteca.
          - Analicé patrones y tendencias en el uso de recursos digitales para presentar recomendaciones que mejoraran su accesibilidad y utilidad.
          - Realicé búsquedas bibliográficas avanzadas para obtener información relevante y confiable.
          - Utilicé herramientas y técnicas de análisis de datos para identificar relaciones y patrones en el inventario y control de material bibliográfico en formato impreso.
          - Optimicé la organización y disponibilidad del material bibliográfico en formato impreso para los usuarios de la biblioteca.
          - Trabajé en equipo con otros miembros del equipo de la biblioteca para alcanzar los objetivos del proyecto.

